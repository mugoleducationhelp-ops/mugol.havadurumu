        function mapOpenWeatherToCode(owmCode) {
            if (owmCode >= 200 && owmCode < 300) return 95;
            if (owmCode >= 300 && owmCode < 400) return 51;
            if (owmCode >= 500 && owmCode < 600) return 61;
            if (owmCode >= 600 && owmCode < 700) return 71;
            if (owmCode >= 700 && owmCode < 800) return 45;
            if (owmCode === 800) return 0;
            if (owmCode === 801) return 1;
            if (owmCode === 802) return 2;
            if (owmCode >= 803) return 3;
            return 0;
        }

        function getWeatherIcon(code) {
            if (code >= 95) return '‚õàÔ∏è';
            if (code >= 80) return 'üåßÔ∏è';
            if (code >= 70) return '‚ùÑÔ∏è';
            if (code >= 60) return 'üåßÔ∏è';
            if (code >= 50) return 'üå´Ô∏è';
            if (code >= 3) return '‚òÅÔ∏è';
            if (code >= 1) return '‚õÖ';
            return '‚òÄÔ∏è';
        }

        function getWeatherDesc(code) {
            const descriptions = {
                0: 'A√ßƒ±k', 1: 'Az Bulutlu', 2: 'Par√ßalƒ± Bulutlu', 3: 'Bulutlu',
                45: 'Sisli', 48: 'Sisli', 51: '√áisenti', 53: '√áisenti', 55: '√áisenti',
                61: 'Yaƒümurlu', 63: 'Yaƒümurlu', 65: 'Yaƒümurlu', 71: 'Karlƒ±', 73: 'Karlƒ±',
                75: 'Karlƒ±', 80: 'Saƒüanak', 81: 'Saƒüanak', 82: 'Saƒüanak', 95: 'Fƒ±rtƒ±nalƒ±'
            };
            return descriptions[code] || 'Deƒüi≈üken';
        }

        async function getCityNameFromCoords(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=tr&zoom=18`, { headers: { 'User-Agent': 'MuGol-Hava-Durumu' } });
                const data = await response.json();
                const addr = data.address || {};
                const parts = [];
                if (addr.neighbourhood) parts.push(addr.neighbourhood);
                if (addr.district) parts.push(addr.district);
                if (addr.province) parts.push(addr.province);
                return parts.length > 0 ? parts.join(', ') : 'Konumunuz';
            } catch { return 'Konumunuz'; }
        }

        async function fetchWeatherData(lat, lon, cityName = null) {
            const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=tr`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=tr`;
            const [currentRes, forecastRes] = await Promise.all([fetch(currentUrl), fetch(forecastUrl)]);
            if (!currentRes.ok || !forecastRes.ok) throw new Error('API hatasƒ±');
            const currentData = await currentRes.json();
            const forecastData = await forecastRes.json();
            
            const data = {
                current: {
                    temperature_2m: currentData.main.temp,
                    relative_humidity_2m: currentData.main.humidity,
                    weather_code: mapOpenWeatherToCode(currentData.weather[0].id),
                    wind_speed_10m: currentData.wind.speed * 3.6,
                    pressure_msl: currentData.main.pressure
                },
                hourly: {
                    time: forecastData.list.map(item => item.dt_txt),
                    temperature_2m: forecastData.list.map(item => item.main.temp),
                    weather_code: forecastData.list.map(item => mapOpenWeatherToCode(item.weather[0].id))
                },
                daily: { time: [], weather_code: [], temperature_2m_max: [], temperature_2m_min: [] }
            };
            
            const dailyMap = {};
            forecastData.list.forEach(item => {
                const date = item.dt_txt.split(' ')[0];
                if (!dailyMap[date]) dailyMap[date] = { temps: [], codes: [] };
                dailyMap[date].temps.push(item.main.temp);
                dailyMap[date].codes.push(mapOpenWeatherToCode(item.weather[0].id));
            });
            Object.keys(dailyMap).slice(0, 5).forEach(date => {
                data.daily.time.push(date);
                data.daily.temperature_2m_max.push(Math.max(...dailyMap[date].temps));
                data.daily.temperature_2m_min.push(Math.min(...dailyMap[date].temps));
                data.daily.weather_code.push(dailyMap[date].codes[0]);
            });
            
            const city = cityName || await getCityNameFromCoords(lat, lon);
            return { city, data };
        }

        async function getLocationWeather() {
            if (!navigator.geolocation) return showError('Konum desteklenmiyor.');
            locationBtn.classList.add('pulse-gold');
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000 });
                });
                currentLat = position.coords.latitude; currentLon = position.coords.longitude; isUsingLocation = true;
                showLoading();
                const weatherData = await fetchWeatherData(currentLat, currentLon);
                displayWeather(weatherData);
                citySelect.value = '';
                // Konum bulunduysa ve bildirim a√ßƒ±ksa hemen g√∂nder
                if (notificationBtn.classList.contains('active')) {
                    await showWeatherNotification(weatherData.data, weatherData.city);
                }
            } catch (e) { showError('Konum alƒ±namadƒ±.'); }
            finally { locationBtn.classList.remove('pulse-gold'); }
        }

        function displayWeather({ city, data }) {
            const { current, hourly, daily } = data;
            const hourlyData = [];
            [0, 3, 6, 9, 12, 15, 18, 21, 24].forEach(slot => {
                const target = new Date(); target.setHours(slot === 24 ? 0 : slot, 0, 0, 0);
                if (slot === 24) target.setDate(target.getDate() + 1);
                const closest = hourly.time.reduce((best, time, i) => {
                    const diff = Math.abs(new Date(time) - target);
                    return diff < best.diff ? { i, diff } : best;
                }, { i: -1, diff: Infinity });
                if (closest.i !== -1) hourlyData.push({
                    time: `${String(slot).padStart(2, '0')}:00`,
                    temp: Math.round(hourly.temperature_2m[closest.i]),
                    icon: getWeatherIcon(hourly.weather_code[closest.i])
                });
            });

            const dailyData = Array.from({ length: 5 }, (_, i) => ({
                date: new Date(daily.time[i]).toLocaleDateString('tr-TR', { weekday: 'short', day: 'numeric' }),
                maxTemp: Math.round(daily.temperature_2m_max[i]),
                minTemp: Math.round(daily.temperature_2m_min[i]),
                icon: getWeatherIcon(daily.weather_code[i])
            }));

            weatherContent.innerHTML = `
                <div class="weather-hero">
                    <div class="loc-tag">üìç ${city}</div>
                    <div class="hero-icon">${getWeatherIcon(current.weather_code)}</div>
                    <div class="hero-temp">${Math.round(current.temperature_2m)}¬∞</div>
                    <div class="hero-desc">${getWeatherDesc(current.weather_code)}</div>
                    <div class="hero-stats">
                        <div class="stat-box"><span class="stat-icon">üíß</span><span class="stat-val">${current.relative_humidity_2m}%</span><span class="stat-label">Nem</span></div>
                        <div class="stat-box"><span class="stat-icon">üí®</span><span class="stat-val">${Math.round(current.wind_speed_10m)}</span><span class="stat-label">R√ºzgar</span></div>
                        <div class="stat-box"><span class="stat-icon">‚è≤</span><span class="stat-val">${Math.round(current.pressure_msl)}</span><span class="stat-label">Basƒ±n√ß</span></div>
                    </div>
                </div>
                
                <div class="section-head"><span class="section-title">Saatlik Tahmin</span><span class="section-icon">üïí</span></div>
                <div class="scroll-wrap">
                    ${hourlyData.map(h => `<div class="hour-pill"><div class="hp-time">${h.time}</div><div class="hp-icon">${h.icon}</div><div class="hp-temp">${h.temp}¬∞</div></div>`).join('')}
                </div>
                
                <div class="section-head"><span class="section-title">5 G√ºnl√ºk Tahmin</span><span class="section-icon">üìÖ</span></div>
                <div class="daily-grid">
                    ${dailyData.map(d => `<div class="day-row"><div class="dr-name">${d.date}</div><div class="dr-icon">${d.icon}</div><div class="dr-vals">${d.maxTemp}¬∞ <span class="dr-low">${d.minTemp}¬∞</span></div></div>`).join('')}
                </div>
            `;
        }

        function showLoading() { weatherContent.innerHTML = `<div class="weather-hero"><div class="loading-wrap"><div class="gold-spinner"></div><p style="color:var(--text-secondary)">Analiz ediliyor...</p></div></div>`; }
        function showError(msg) { weatherContent.innerHTML = `<div class="weather-hero"><div class="loading-wrap"><div style="font-size:32px;margin-bottom:8px">‚ö†Ô∏è</div><p>${msg}</p></div></div>`; }

        async function loadWeather() {
            if (!citySelect.value) return showError('≈ûehir se√ßin.');
            isUsingLocation = false; showLoading();
            try {
                const [lat, lon] = cityCoords[citySelect.value];
                const weatherData = await fetchWeatherData(lat, lon, citySelect.value);
                displayWeather(weatherData);
                // ≈ûehir manuel se√ßildiyse ve bildirim a√ßƒ±ksa
                if (notificationBtn.classList.contains('active')) {
                    await showWeatherNotification(weatherData.data, weatherData.city);
                }
            } catch { showError('Veri alƒ±namadƒ±.'); }
        }

        async function refreshWeather() {
            refreshBtn.classList.add('loading');
            let dataForNotify = null;
            let cityForNotify = null;

            if (isUsingLocation && currentLat) {
                try { 
                    showLoading(); 
                    const wd = await fetchWeatherData(currentLat, currentLon);
                    displayWeather(wd); 
                    dataForNotify = wd.data; cityForNotify = wd.city;
                } catch { showError('Hata.'); }
            } else if (citySelect.value) {
                await loadWeather();
                // loadWeather i√ßinde data √ßekildiƒüi i√ßin orada handle ediliyor, 
                // ama burasƒ± i√ßin tekrar √ßekmek yerine loadWeather'a g√ºveniyoruz.
            }
            setTimeout(() => refreshBtn.classList.remove('loading'), 1000);
        }

        searchBtn.addEventListener('click', loadWeather);
        refreshBtn.addEventListener('click', refreshWeather);
        citySelect.addEventListener('change', loadWeather);
        locationBtn.addEventListener('click', getLocationWeather);

        let dark = true;
        themeToggle.addEventListener('click', () => {
            dark = !dark; document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        });

        // --- PWA KURULUM ve SERVICE WORKER KAYDI ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); 
            deferredPrompt = e; 
            setTimeout(() => document.getElementById('installPrompt').classList.add('show'), 3000); 
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
            document.getElementById('installPrompt').classList.remove('show');
        });
        document.getElementById('dismissBtn').addEventListener('click', () => document.getElementById('installPrompt').classList.remove('show'));

        let swReg = null;
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try { 
                    swReg = await navigator.serviceWorker.register('./sw.js'); 
                    console.log('SW Kayƒ±tlƒ±');
                    return true; 
                } catch (e) { 
                    console.error('SW Hatasƒ±:', e); 
                    return false; 
                }
            }
            return false;
        }

        // Sayfa y√ºklenince SW'yi kaydet
        window.addEventListener('load', registerSW);

        // --- GELƒ∞≈ûMƒ∞≈û Bƒ∞LDƒ∞Rƒ∞M Sƒ∞STEMƒ∞ ---
        notificationBtn.addEventListener('click', async () => {
            if (!('Notification' in window)) return alert('Cihazƒ±nƒ±z bildirimleri desteklemiyor.');

            if (Notification.permission === 'granted') {
                toggleNotificationState();
            } else if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    toggleNotificationState();
                }
            }
        });

        function toggleNotificationState() {
            notificationBtn.classList.toggle('active');
            
            if (notificationBtn.classList.contains('active')) {
                // Bildirimler a√ßƒ±ldƒ±: Periyodik d√∂ng√ºy√º ba≈ülat
                startNotificationLoop();
                alert('Bildirimler a√ßƒ±ldƒ±. 30 dakikada bir g√ºncelleme alacaksƒ±nƒ±z.');
            } else {
                // Bildirimler kapandƒ±: D√∂ng√ºy√º durdur
                stopNotificationLoop();
            }
        }

        function startNotificationLoop() {
            // Hemen bir test bildirimi g√∂ndermeyi dene (mevcut verilerle)
            refreshWeather();

            // 30 dakikada bir √ßalƒ±≈üacak d√∂ng√º (1800000 ms)
            if (notificationInterval) clearInterval(notificationInterval);
            notificationInterval = setInterval(async () => {
                console.log("Periyodik hava durumu kontrol√º...");
                let lat, lon, city;
                if (isUsingLocation && currentLat) {
                    lat = currentLat; lon = currentLon;
                    // ≈ûehir ismini tekrar √ßekmeye gerek yok, cachelenebilir ama taze olsun
                    city = await getCityNameFromCoords(lat, lon);
                } else if (citySelect.value) {
                    [lat, lon] = cityCoords[citySelect.value];
                    city = citySelect.value;
                }
                
                if (lat && lon) {
                    const wd = await fetchWeatherData(lat, lon, city);
                    await showWeatherNotification(wd.data, wd.city);
                }
            }, 30 * 60 * 1000); 
        }

        function stopNotificationLoop() {
            if (notificationInterval) clearInterval(notificationInterval);
            notificationInterval = null;
        }

        // Bildirimi Service Worker √ºzerinden g√∂ster (Tasarƒ±m SW'de)
        async function showWeatherNotification(data, city) {
            if (!swReg) swReg = await navigator.serviceWorker.ready;
            
            if (swReg && swReg.active) {
                // Veriyi Service Worker'a g√∂nder, tasarƒ±mƒ± o yapsƒ±n
                swReg.active.postMessage({
                    type: 'SHOW_WEATHER_NOTIFICATION',
                    payload: {
                        city: city,
                        temp: Math.round(data.current.temperature_2m),
                        desc: getWeatherDesc(data.current.weather_code),
                        iconChar: getWeatherIcon(data.current.weather_code)
                    }
                });
            } else {
                // SW hazƒ±r deƒüilse fallback (Standart bildirim)
                const title = `${getWeatherIcon(data.current.weather_code)} ${city}`;
                new Notification(title, { 
                    body: `${Math.round(data.current.temperature_2m)}¬∞C - ${getWeatherDesc(data.current.weather_code)}`,
                    icon: 'https://cdn-icons-png.flaticon.com/512/1163/1163661.png'
                });
            }
        }

        if (localStorage.getItem('theme') === 'light') { document.body.classList.add('light-mode'); dark = false; }
        citySelect.value = 'ƒ∞stanbul'; loadWeather();
    </script>
