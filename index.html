            }

                grid-template-columns: 1fr;
            }

            .hourly-item {
                width: 70px;
            }
        }

        // OpenWeatherMap weather code'larƒ±nƒ± Open-Meteo formatƒ±na d√∂n√º≈üt√ºrme
        function mapOpenWeatherToCode(owmCode) {
            if (owmCode >= 200 && owmCode < 300) return 95; // G√∂k g√ºr√ºlt√ºl√º
            if (owmCode >= 300 && owmCode < 400) return 51; // √áisenti
            if (owmCode >= 500 && owmCode < 600) return 61; // Yaƒümur
            if (owmCode >= 600 && owmCode < 700) return 71; // Kar
            if (owmCode >= 700 && owmCode < 800) return 45; // Sis
            if (owmCode === 800) return 0; // A√ßƒ±k
            if (owmCode === 801) return 1; // Az bulutlu
            if (owmCode === 802) return 2; // Par√ßalƒ± bulutlu
            if (owmCode >= 803) return 3; // Bulutlu
            return 0;
        }

        function getWeatherIcon(code) {
            if (code >= 95) return '‚õàÔ∏è';
            if (code >= 80) return 'üåßÔ∏è';
            if (code >= 70) return '‚ùÑÔ∏è';
            if (code >= 60) return 'üåßÔ∏è';
            if (code >= 50) return 'üå´Ô∏è';
            if (code >= 3) return '‚òÅÔ∏è';
            if (code >= 1) return '‚õÖ';
            return '‚òÄÔ∏è';
        }

        function getWeatherDesc(code) {
            const descriptions = {
                0: 'A√ßƒ±k', 1: 'Az Bulutlu', 2: 'Par√ßalƒ± Bulutlu', 3: 'Bulutlu',
                45: 'Sisli', 48: 'Sisli', 51: '√áisenti', 53: '√áisenti', 55: '√áisenti',
                61: 'Yaƒümurlu', 63: 'Yaƒümurlu', 65: 'Yaƒümurlu', 71: 'Karlƒ±', 73: 'Karlƒ±',
                75: 'Karlƒ±', 80: 'Saƒüanak', 81: 'Saƒüanak', 82: 'Saƒüanak', 95: 'Fƒ±rtƒ±nalƒ±'
            };
            return descriptions[code] || 'Deƒüi≈üken';
        }

        async function getCityNameFromCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=tr&zoom=18`,
                    { headers: { 'User-Agent': 'MuGol-Hava-Durumu' } }
                );
                const data = await response.json();
                
                const addr = data.address || {};
                const parts = [];
                
                if (addr.neighbourhood || addr.suburb || addr.quarter) {
                    parts.push(addr.neighbourhood || addr.suburb || addr.quarter);
                }
                
                if (addr.district || addr.county) {
                    parts.push(addr.district || addr.county);
                }
                
                if (addr.province || addr.city || addr.state) {
                    parts.push(addr.province || addr.city || addr.state);
                }
                
                return parts.length > 0 ? parts.join(', ') : 'Konumunuz';
            } catch (error) {
                console.error('Geocoding hatasƒ±:', error);
                return 'Konumunuz';
            }
        }

        async function fetchWeatherData(lat, lon, cityName = null) {
            // OpenWeatherMap API kullanƒ±mƒ±
            const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=tr`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}&units=metric&lang=tr`;
            
            const [currentRes, forecastRes] = await Promise.all([
                fetch(currentUrl),
                fetch(forecastUrl)
            ]);
            
            if (!currentRes.ok || !forecastRes.ok) throw new Error('API hatasƒ±');
            
            const currentData = await currentRes.json();
            const forecastData = await forecastRes.json();
            
            // Open-Meteo formatƒ±na d√∂n√º≈üt√ºrme
            const data = {
                current: {
                    temperature_2m: currentData.main.temp,
                    relative_humidity_2m: currentData.main.humidity,
                    weather_code: mapOpenWeatherToCode(currentData.weather[0].id),
                    wind_speed_10m: currentData.wind.speed * 3.6, // m/s to km/h
                    pressure_msl: currentData.main.pressure
                },
                hourly: {
                    time: forecastData.list.map(item => item.dt_txt),
                    temperature_2m: forecastData.list.map(item => item.main.temp),
                    weather_code: forecastData.list.map(item => mapOpenWeatherToCode(item.weather[0].id))
                },
                daily: {
                    time: [],
                    weather_code: [],
                    temperature_2m_max: [],
                    temperature_2m_min: []
                }
            };
            
            // 5 g√ºnl√ºk tahmin i√ßin g√ºnl√ºk verileri gruplama
            const dailyMap = {};
            forecastData.list.forEach(item => {
                const date = item.dt_txt.split(' ')[0];
                if (!dailyMap[date]) {
                    dailyMap[date] = {
                        temps: [],
                        codes: []
                    };
                }
                dailyMap[date].temps.push(item.main.temp);
                dailyMap[date].codes.push(mapOpenWeatherToCode(item.weather[0].id));
            });
            
            Object.keys(dailyMap).slice(0, 5).forEach(date => {
                data.daily.time.push(date);
                data.daily.temperature_2m_max.push(Math.max(...dailyMap[date].temps));
                data.daily.temperature_2m_min.push(Math.min(...dailyMap[date].temps));
                data.daily.weather_code.push(dailyMap[date].codes[0]);
            });
            
            const city = cityName || await getCityNameFromCoords(lat, lon);
            
            return { city, data };
        }

                    showError('Konum izni reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan konum iznini a√ßƒ±n.');
                } else if (error.code === 2) {
                    showError('Konum bilgisi alƒ±namadƒ±. GPS a√ßƒ±k olduƒüundan emin olun.');
                } else if (error.code === 3) {

                } else {
                    showError('Konum alƒ±namadƒ±. Manuel olarak ≈üehir se√ßebilirsiniz.');
                }
            } finally {
                locationBtn.classList.remove('loading');
            }
        }

        function displayWeather({ city, data }) {

                const target = new Date();

                if (slot === 24) target.setDate(target.getDate() + 1);
                
                const closest = hourly.time.reduce((best, time, i) => {
                    const diff = Math.abs(new Date(time) - target);
                    return diff < best.diff ? { i, diff } : best;

                if (closest.i !== -1) {
                    hourlyData.push({
                        time: `${String(slot).padStart(2, '0')}:00`,

                            <span class="detail-label">R√ºzgar:</span>
                        </div>

                    </div>
                    <div class="detail-row">
                        <div class="detail-left">
                            <span class="detail-icon">üå°Ô∏è</span>

                    <div class="section-title">
                        <span>üìÖ</span>
                        <span>5 G√ºnl√ºk Tahmin</span>
                    </div>

                        <div class="daily-item">
                            <div class="daily-day">${d.date}</div>

                if (outcome === 'accepted') {
                    // Bildirim izni iste
                    if ('Notification' in window && 'serviceWorker' in navigator) {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') {
                            registerServiceWorkerAndNotify();
                        }
                    }
                }
                deferredPrompt = null;
            }
            document.getElementById('installPrompt').classList.remove('show');
        });

        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
        });

        // Service Worker kaydƒ±
        let swRegistration = null;
        
        async function registerServiceWorker() {
            console.log('[Ana] Service Worker kaydƒ± ba≈ülatƒ±lƒ±yor...');
            
            if (!('serviceWorker' in navigator)) {
                console.error('[Ana] ‚ùå Service Worker desteklenmiyor');
                return false;
            }
            
            try {
                console.log('[Ana] Service Worker dosyasƒ± y√ºkleniyor: ./sw.js');
                swRegistration = await navigator.serviceWorker.register('./sw.js', {
                    scope: './'
                });
                
                console.log('[Ana] ‚úÖ Service Worker kayƒ±t ba≈üarƒ±lƒ±:', swRegistration);
                
                // Service Worker'ƒ±n aktif olmasƒ±nƒ± bekle
                if (swRegistration.installing) {
                    console.log('[Ana] Service Worker y√ºkleniyor...');
                    await new Promise((resolve) => {
                        swRegistration.installing.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') {
                                console.log('[Ana] ‚úÖ Service Worker aktif hale geldi');
                                resolve();
                            }
                        });
                    });
                } else if (swRegistration.waiting) {
                    console.log('[Ana] Service Worker beklemede');
                } else if (swRegistration.active) {
                    console.log('[Ana] ‚úÖ Service Worker zaten aktif');
                }
                
                // Service Worker'dan gelen mesajlarƒ± dinle
                navigator.serviceWorker.addEventListener('message', (event) => {
                    console.log('[Ana] Service Worker\'dan mesaj alƒ±ndƒ±:', event.data);
                    
                    if (event.data && event.data.type === 'REFRESH_WEATHER') {
                        console.log('[Ana] Hava durumu yenileniyor...');
                        refreshWeather();
                    } else if (event.data && event.data.type === 'SCROLL_TO') {
                        const section = event.data.section;
                        console.log(`[Ana] ${section} b√∂l√ºm√ºne kaydƒ±rƒ±lƒ±yor`);
                        // Burada scroll i≈ülemi eklenebilir
                    } else if (event.data && event.data.type === 'REOPEN_NOTIFICATION') {
                        console.log('[Ana] Bildirim yeniden a√ßƒ±lƒ±yor...');
                        setTimeout(() => {
                            showWeatherNotification();
                        }, 500);
                    }
                });
                
                return true;
            } catch (error) {
                console.error('[Ana] ‚ùå Service Worker kayƒ±t hatasƒ±:', error);
                console.error('[Ana] Hata detayƒ±:', error.message);
                
                // Yaygƒ±n hatalarƒ± kontrol et
                if (error.message.includes('404')) {
                    console.error('[Ana] üí° sw.js dosyasƒ± bulunamadƒ±. Dosyanƒ±n index.html ile aynƒ± klas√∂rde olduƒüundan emin olun.');
                } else if (error.message.includes('https')) {
                    console.error('[Ana] üí° Service Worker sadece HTTPS veya localhost\'ta √ßalƒ±≈üƒ±r. file:// protokol√º desteklenmez.');
                }
                
                return false;
            }
        }

        // Bildirim butonu eventi
        notificationBtn.addEventListener('click', async () => {
            console.log('[Ana] üîî Bildirim butonuna tƒ±klandƒ±');
            
            if (!('Notification' in window)) {
                alert('‚ùå Tarayƒ±cƒ±nƒ±z bildirimleri desteklemiyor.');
                console.error('[Ana] Notification API desteklenmiyor');
                return;
            }

            if (Notification.permission === 'granted') {
                if (notificationBtn.classList.contains('active')) {
                    console.log('[Ana] Bildirimler kapatƒ±lƒ±yor');
                    notificationBtn.classList.remove('active');
                    
                    // Bildirimi kapat
                    if (swRegistration && swRegistration.active) {
                        swRegistration.active.postMessage({
                            type: 'STOP_NOTIFICATION'
                        });
                    }
                    
                    alert('‚úÖ Bildirimler kapatƒ±ldƒ±.');
                } else {
                    console.log('[Ana] Bildirimler a√ßƒ±lƒ±yor');
                    notificationBtn.classList.add('active');
                    
                    // Service Worker'ƒ± kaydet
                    console.log('[Ana] Service Worker kaydediliyor...');
                    const swOk = await registerServiceWorker();
                    
                    if (!swOk) {
                        console.warn('[Ana] ‚ö†Ô∏è Service Worker ba≈ülatƒ±lamadƒ±, basit bildirim kullanƒ±lacak');
                        alert('‚ö†Ô∏è Geli≈ümi≈ü √∂zellikler kullanƒ±lamƒ±yor.\nBasit bildirim g√∂sterilecek.');
                    } else {
                        console.log('[Ana] ‚úÖ Service Worker ba≈üarƒ±yla kaydedildi');
                    }
                    
                    // Hemen bildirim g√∂ster
                    if (citySelect.value || (isUsingLocation && currentLat && currentLon)) {
                        console.log('[Ana] Bildirim g√∂steriliyor...');
                        await showWeatherNotification();
                    } else {
                        alert('‚ö†Ô∏è √ñnce bir ≈üehir se√ßin veya konumunuzu kullanƒ±n.');
                    }
                }
            } else if (Notification.permission === 'denied') {
                console.error('[Ana] Bildirim izni reddedilmi≈ü');
                alert('‚ùå Bildirim izni reddedilmi≈ü.\n\nTarayƒ±cƒ± ayarlarƒ±ndan bildirimlere izin verin:\n1. Adres √ßubuƒüundaki kilit/bilgi ikonuna tƒ±klayƒ±n\n2. "Bildirimler" ayarƒ±nƒ± "ƒ∞zin ver" yapƒ±n\n3. Sayfayƒ± yenileyin');
            } else {
                console.log('[Ana] Bildirim izni isteniyor...');
                const permission = await Notification.requestPermission();
                console.log('[Ana] Bildirim izni sonucu:', permission);
                
                if (permission === 'granted') {
                    console.log('[Ana] ‚úÖ Bildirim izni verildi');
                    notificationBtn.classList.add('active');
                    
                    // Service Worker'ƒ± kaydet
                    const swOk = await registerServiceWorker();
                    
                    if (!swOk) {
                        console.warn('[Ana] ‚ö†Ô∏è Service Worker ba≈ülatƒ±lamadƒ±');
                        alert('‚ö†Ô∏è Geli≈ümi≈ü √∂zellikler kullanƒ±lamƒ±yor.\nBasit bildirim g√∂sterilecek.');
                    }
                    
                    // Hemen bildirim g√∂ster
                    if (citySelect.value || (isUsingLocation && currentLat && currentLon)) {
                        await showWeatherNotification();
                    } else {
                        alert('‚ö†Ô∏è √ñnce bir ≈üehir se√ßin veya konumunuzu kullanƒ±n.');
                    }
                } else {
                    console.error('[Ana] ‚ùå Bildirim izni reddedildi');
                    alert('‚ùå Bildirim izni reddedildi.');
                }
            }
        });

        // Hava durumu bildirimini g√∂ster
        async function showWeatherNotification() {
            try {
                console.log('[Ana] showWeatherNotification √ßaƒürƒ±ldƒ±');
                
                let lat, lon, city;
                
                if (isUsingLocation && currentLat && currentLon) {
                    lat = currentLat;
                    lon = currentLon;
                    city = await getCityNameFromCoords(lat, lon);
                } else if (citySelect.value) {
                    [lat, lon] = cityCoords[citySelect.value];
                    city = citySelect.value;
                } else {
                    console.log('[Ana] Konum bilgisi yok');
                    return;
                }

                console.log('[Ana] Hava durumu verisi √ßekiliyor:', city);
                const weatherData = await fetchWeatherData(lat, lon, city);
                const { current, hourly, daily } = weatherData.data;
                const temp = Math.round(current.temperature_2m);
                const desc = getWeatherDesc(current.weather_code);
                const icon = getWeatherIcon(current.weather_code);

                // Saatlik - 5 saat
                const hourlyData = [];
                const now = new Date();
                for (let i = 0; i < 5; i++) {
                    const targetHour = new Date(now.getTime() + (i + 1) * 3600000);
                    const closest = hourly.time.reduce((best, time, idx) => {
                        const diff = Math.abs(new Date(time) - targetHour);
                        return diff < best.diff ? { idx, diff } : best;
                    }, { idx: -1, diff: Infinity });
                    
                    if (closest.idx !== -1) {
                        hourlyData.push({
                            time: targetHour.getHours() + ':00',
                            temp: Math.round(hourly.temperature_2m[closest.idx]),
                            icon: getWeatherIcon(hourly.weather_code[closest.idx]),
                            precip: hourly.precipitation ? (hourly.precipitation[closest.idx] || 0).toFixed(1) : '0.0'
                        });
                    }
                }

                // G√ºnl√ºk
                const dailyData = [];
                for (let i = 0; i < Math.min(5, daily.time.length); i++) {
                    const date = new Date(daily.time[i]);
                    dailyData.push({
                        date: date.toLocaleDateString('tr-TR', { weekday: 'short', day: 'numeric' }),
                        max: Math.round(daily.temperature_2m_max[i]),
                        min: Math.round(daily.temperature_2m_min[i]),
                        icon: getWeatherIcon(daily.weather_code[i])
                    });
                }

                // Bug√ºn√ºn max/min
                const maxTemp = dailyData[0]?.max || temp;
                const minTemp = dailyData[0]?.min || temp;

                // Yaƒüƒ±≈ü
                const currentPrecip = hourly.precipitation ? (hourly.precipitation[0] || 0).toFixed(1) : '0.0';

                // Service Worker'a g√∂nder
                if (swRegistration && swRegistration.active) {
                    console.log('[Ana] SW\'ye mesaj g√∂nderiliyor...');
                    swRegistration.active.postMessage({
                        type: 'SHOW',
                        data: {
                            city: city,
                            temp: temp,
                            desc: desc,
                            icon: icon,
                            hourly: hourlyData,
                            daily: dailyData,
                            humidity: current.relative_humidity_2m,
                            wind: Math.round(current.wind_speed_10m),
                            precip: currentPrecip,
                            maxTemp: maxTemp,
                            minTemp: minTemp
                        }
                    });
                    console.log('[Ana] ‚úÖ Mesaj g√∂nderildi');
                } else {
                    console.warn('[Ana] SW yok, basit bildirim');
                    new Notification(`${icon} ${city}`, {
                        body: `${temp}¬∞C - ${desc}`,
                        requireInteraction: true,
                        silent: true
                    });
                }
            } catch (error) {
                console.error('[Ana] Bildirim hatasƒ±:', error);
            }
        }

        // Service Worker mesajlarƒ±
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', async (e) => {
                console.log('[Ana] SW mesaj:', e.data?.type);
                
                if (e.data?.type === 'REFRESH') {
                    console.log('[Ana] üîÑ Yenileniyor...');
                    await loadWeather();
                    await showWeatherNotification();
                }
            });
        }

        // Sayfa y√ºklendiƒüinde otomatik bildirim ba≈ülat
        window.addEventListener('load', async () => {
            console.log('[Ana] Sayfa y√ºklendi');
            
            // Eƒüer bildirim izni varsa otomatik ba≈ülat
            if (Notification.permission === 'granted') {
                console.log('[Ana] Bildirim izni mevcut, otomatik ba≈ülatƒ±lƒ±yor...');
                
                // Service Worker'ƒ± kaydet
                const swOk = await registerServiceWorker();
                
                if (swOk) {
                    // Butonu aktif yap
                    notificationBtn.classList.add('active');
                    
                    // 2 saniye bekle sonra bildirimi g√∂ster
                    setTimeout(async () => {
                        if (citySelect.value || (isUsingLocation && currentLat && currentLon)) {
                            await showWeatherNotification();
                        }
                    }, 2000);
                }
            }
        });

        // Tema y√ºkle
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
            dark = false;
        }

        // Varsayƒ±lan hava durumu
        citySelect.value = 'ƒ∞stanbul';
        loadWeather();
    </script>
