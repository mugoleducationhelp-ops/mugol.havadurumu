        @media (max-width: 400px) {

                width: 48px;
                height: 48px;
                font-size: 24px;
            }

            .weather-container {
                padding: 20px 16px;
            }
        }

        async function getCityNameFromCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=tr&zoom=18`,
                    { headers: { 'User-Agent': 'MuGol-Hava-Durumu' } }
                );
                const data = await response.json();
                console.log('Geocoding yanƒ±t:', data);
                
                const addr = data.address || {};
                const parts = [];
                
                // Mahalle
                if (addr.neighbourhood || addr.suburb || addr.quarter) {
                    parts.push(addr.neighbourhood || addr.suburb || addr.quarter);
                }
                
                // ƒ∞l√ße
                if (addr.district || addr.county) {
                    parts.push(addr.district || addr.county);
                }
                
                // ƒ∞l/≈ûehir
                if (addr.province || addr.city || addr.state) {
                    parts.push(addr.province || addr.city || addr.state);
                }
                
                return parts.length > 0 ? parts.join(', ') : 'Konumunuz';
            } catch (error) {
                console.error('Geocoding hatasƒ±:', error);
                return 'Konumunuz';
            }
        }

        async function fetchWeatherData(lat, lon, cityName = null) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,pressure_msl&hourly=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=Europe/Istanbul`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('API Hatasƒ±');
            
            const data = await response.json();
            const city = cityName || await getCityNameFromCoords(lat, lon);
            
            return { city, data };
        }

        async function getLocationWeather() {
            if (!navigator.geolocation) {
                showError('Tarayƒ±cƒ±nƒ±z konum √∂zelliƒüini desteklemiyor.');
                return;
            }

            locationBtn.classList.add('loading');
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        resolve,
                        reject,
                        {
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 0
                        }
                    );
                });
                
                currentLat = position.coords.latitude;
                currentLon = position.coords.longitude;
                isUsingLocation = true;
                
                console.log('Konum alƒ±ndƒ±:', currentLat, currentLon);
                
                showLoading();
                const weatherData = await fetchWeatherData(currentLat, currentLon);
                displayWeather(weatherData);
                locationBtn.classList.add('active');
                citySelect.value = '';
                
            } catch (error) {
                console.error('Konum hatasƒ±:', error);
                isUsingLocation = false;
                locationBtn.classList.remove('active');
                
                if (error.code === 1) {
                    showError('Konum izni reddedildi. L√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan konum iznini a√ßƒ±n.');
                } else if (error.code === 2) {
                    showError('Konum bilgisi alƒ±namadƒ±. GPS a√ßƒ±k olduƒüundan emin olun.');
                } else if (error.code === 3) {
                    showError('Konum alƒ±nƒ±rken zaman a≈üƒ±mƒ±. L√ºtfen tekrar deneyin.');
                } else {
                    showError('Konum alƒ±namadƒ±. Manuel olarak ≈üehir se√ßebilirsiniz.');
                }
            } finally {
                locationBtn.classList.remove('loading');
            }
        }

        function displayWeather({ city, data }) {

            const hourlyData = [];
            [0, 3, 6, 9, 12, 15, 18, 21, 24].forEach(slot => {
                const target = new Date();
                target.setHours(slot === 24 ? 0 : slot, 0, 0, 0);
                if (slot === 24) target.setDate(target.getDate() + 1);
                
                const closest = hourly.time.reduce((best, time, i) => {
                    const diff = Math.abs(new Date(time) - target);
                    return diff < best.diff ? { i, diff } : best;
                }, { i: -1, diff: Infinity });
                
                if (closest.i !== -1) {
                    hourlyData.push({
                        time: `${String(slot).padStart(2, '0')}:00`,
                        temp: Math.round(hourly.temperature_2m[closest.i]),
                        icon: getWeatherIcon(hourly.weather_code[closest.i])

                maxTemp: Math.round(daily.temperature_2m_max[i]),

                        <span class="detail-value">${current.relative_humidity_2m}%</span>

                        <div class="detail-left">
                            <span class="detail-icon">üí®</span>
                            <span class="detail-label">R√ºzgar:</span>
                        </div>
                        <span class="detail-value">${Math.round(current.wind_speed_10m)} km/h</span>
                    </div>
                    <div class="detail-row">
                        <div class="detail-left">
                            <span class="detail-icon">üå°Ô∏è</span>
                            <span class="detail-label">Basƒ±n√ß:</span>
                        </div>
                        <span class="detail-value">${Math.round(current.pressure_msl)} hPa</span>
                    </div>
                </div>

                <div style="margin-bottom: 24px;">
                    <div class="section-title">
                        <span>üïê</span>
                        <span>Saatlik Tahmin</span>

                        ${hourlyData.map(h => `

                                <div class="hourly-temp">${h.temp}¬∞C</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div style="margin-bottom: 16px;">
                    <div class="section-title">
                        <span>üìÖ</span>
                        <span>5 G√ºnl√ºk Tahmin</span>
                    </div>
                    ${dailyData.map(d => `

            } else if (citySelect.value) {
